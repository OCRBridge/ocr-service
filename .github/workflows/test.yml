name: Tests

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  test-fast:
    name: Fast Tests (Unit + Integration)

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev --all-extras

      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng libtesseract-dev

      - name: Run linting
        run: uv run ruff check

      - name: Run format check
        run: uv run ruff format --check

      - name: Run type checking
        run: uv run ty check

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --cov=src --cov-report=xml

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests,integration
          name: fast-tests

      - name: Upload .coverage artifact
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fast
          path: .coverage
          include-hidden-files: true

  test-e2e:
    name: E2E Tests (Tesseract)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (Tesseract only)
        run: uv sync --group dev --extra tesseract

      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng tesseract-ocr-fra libtesseract-dev

      - name: Run E2E tests (Tesseract)
        run: uv run pytest tests/e2e/ -v -m "tesseract" --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: e2e
          name: e2e-tests

      - name: Upload .coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: .coverage
          include-hidden-files: true

  test-easyocr:
    name: EasyOCR Tests
    runs-on: ubuntu-latest
    # Run EasyOCR tests only on main branch or manually
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (EasyOCR only)
        run: uv sync --group dev --extra easyocr

      - name: Run EasyOCR E2E tests
        run: uv run pytest tests/e2e/ -v -m easyocr
        timeout-minutes: 30

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-fast, test-e2e]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: uv sync --group dev --all-extras

      - name: Download fast tests coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-fast
          path: .

      - name: Rename fast coverage
        run: mv .coverage .coverage.fast

      - name: Download e2e tests coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-e2e
          path: .

      - name: Rename e2e coverage
        run: mv .coverage .coverage.e2e

      - name: Combine coverage
        run: |
          uv run coverage combine .coverage.fast .coverage.e2e
          uv run coverage html
          uv run coverage xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        run: |
          echo "Coverage report generated. Check artifacts for full HTML report."
