# Combined flavor - All OCR engines (Tesseract + EasyOCR)
# Usage: docker-compose -f docker-compose.yml -f docker-compose.combined.yml up
# Or: DOCKERFILE=Dockerfile.combined docker-compose up
# Note: This is the default if you just use: docker-compose up

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.combined
    container_name: ocr-api-combined
