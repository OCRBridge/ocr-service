# Production Docker Compose - Uses pre-built images from GHCR/Docker Hub
# For development, use: docker-compose.yml (builds locally)

services:
  redis:
    image: redis:7-alpine
    container_name: ocr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    # Use pre-built image from GHCR (or Docker Hub: datenzar/restful-ocr:latest)
    image: ghcr.io/ocrbridge/ocr-service:latest
    container_name: ocr-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      # Override these in production:
      # - MAX_UPLOAD_SIZE_MB=25
      # - RATE_LIMIT_REQUESTS=100
      # - JOB_EXPIRATION_HOURS=48
    volumes:
      - upload-tmp:/tmp/uploads
      - results-tmp:/tmp/results
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  redis-data:
  upload-tmp:
  results-tmp:
