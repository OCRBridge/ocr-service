# EasyOCR-only flavor - Deep learning OCR service
# Usage: docker-compose -f docker-compose.yml -f docker-compose.easyocr.yml up
# Or: DOCKERFILE=Dockerfile.easyocr docker-compose up

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.easyocr
    container_name: ocr-api-easyocr
