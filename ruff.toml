# Ruff configuration for restful-ocr
# See https://docs.astral.sh/ruff/

line-length = 100
target-version = "py311"

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults - FastAPI dependency injection pattern
    "B904",  # Within except clause, use raise from - optional exception chaining
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py are OK
"tests/**/*.py" = ["F841"]  # Unused variables in tests (TDD placeholders)

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
