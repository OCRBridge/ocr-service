# Docker Compose configuration for FULL flavor (Tesseract + EasyOCR)
# This extends docker-compose.base.yml and adds full-specific configuration
#
# Usage:
#   docker compose -f docker-compose.base.yml -f docker-compose.yml up -d
#   OR use the shortcut: make docker-compose-full-up
#
# For GPU support: Uncomment the GPU section below (requires nvidia-docker)

services:
  api:
    build:
      target: full  # Build the 'full' stage from multi-stage Dockerfile
    image: ocr-service:full
    # Optional: Enable GPU support (requires nvidia-docker)
    # Uncomment the following lines to enable GPU acceleration for EasyOCR
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    # Resource limits for full flavor (higher than lite due to ML libraries)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
